<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="/qr-code-component-main/design/style.css" />

    <!-- Add google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!--First, make blue background and center this elements-->
    <div class="background_blue">
      <!--With this, we can now style this element as needed-->
      <div class="container">
        <a
          href="http://127.0.0.1:5500/qr-code-component-main/images/image-qr-code.png"
          target="_blank">
          <img
            src="images/image-qr-code.png"
            alt="image-qr-code"
            class="qr_code" />
        </a>
        <h1 class="main_text">
          Improve your front-end skills by building projects
        </h1>
        <p class="description">
          Scan the QR code to visit
          <a href="https://www.frontendmentor.io/" target="_blank" class="link"
            >Frontend Mentor</a
          >
          and take your coding skills to the next level
        </p>
      </div>
    </div>
  </body>
</html>
